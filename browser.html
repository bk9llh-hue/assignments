<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="https://ssl.gstatic.com/classroom/favicon.png">

<!-- PWA meta -->
<meta name="application-name" content="Google Classroom">
<meta name="theme-color" content="#424242">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Google Classroom">
<style>
  body, html { margin:0; padding:0; height:100%; }
  iframe { width:100%; height:100%; border:none; }
  #topbar { position:fixed; top:0; width:100%; height:50px; background:#333; color:white; display:flex; align-items:center; padding:0 10px; z-index:999; }
  #url { flex:1; margin-right:10px; padding:5px; font-size:16px; }
</style>
</head>
<body>
<div id="topbar">
  <input id="url" placeholder="Enter URL" />
  <button onclick="loadUrl()">Go</button>
</div>
<iframe id="frame"></iframe>
<script>
const frame = document.getElementById('frame');
function loadUrl() {
  const url = document.getElementById('url').value;
  if (!url) return;
  frame.src = '/' + encodeURIComponent(url);
}
document.getElementById('url').addEventListener('keypress', e => {
  if(e.key==='Enter') loadUrl();
});
</script>
</body>
</html>
