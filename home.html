<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="https://ssl.gstatic.com/classroom/favicon.png">

<!-- PWA meta -->
<meta name="application-name" content="Google Classroom">
<meta name="theme-color" content="#424242">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Google Classroom">
<style>
  body { font-family: Arial, sans-serif; background:#f0f0f0; text-align:center; padding-top:50px; }
  input { padding:10px; width:50%; font-size:16px; }
  button { padding:10px 20px; font-size:16px; }
</style>
</head>
<body>
<h1>Classroom</h1>
<form id="form">
  <input type="text" id="urlInput" placeholder="Enter website URL" required>
  <button type="submit">Go</button>
</form>
<script>
const form = document.getElementById('form');
form.addEventListener('submit', e => {
  e.preventDefault();
  const url = document.getElementById('urlInput').value;
  if (!url) return;
  window.location.href = '/' + encodeURIComponent(url);
});
</script>
</body>
</html>
